{% extends "base.html" %}
{% block head %}
	{{block.super}}
	<link rel="stylesheet" type="text/css"  href="/static/css/helpSeekerStyles.css" >
	<script src="/static/js/helpSeeker.js" type="text/javascript"></script>
{%endblock%}

{% block content %}
	<h1 id="headline">חפש עזרה</h1>
	<div id="cityDiv">
		<select id="city" dir="rtl">
			<option>בחר עיר</option>
			<option value="jer">ירושלים</option>
			<option value="tlv">תל-אביב</option>
			<option value="haifa">חיפה</option>
			<option value="eilat">אילת</option>
		</select>
			<b>:עיר</b>
		<br>
		<b>האם דרוש רכב:</b>
		
		<input type="radio" name="car" id="carReq">דרוש</input>
		<input type="radio" name="car" id="carNotReq" checked>לא דרוש</input>
		
	</div>
	<table style="width:100%">
		<tr>
			<td rowspan="3" style="text-align:right">
				<textarea id="description" rows="8" cols="50" style="text-align:right; resize: none; font-size:20px"></textarea>
			</td>
			<td style="width: 20%;">
				<h3 style="text-align:right; font-family:Arial">:תאור העזרה</h3>
			</td>		
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
	<table style="width:100%">
		<tr>
			<td rowspan="3" style="text-align:right">
				<input id="phone" style="text-align:right; resize:none; font-size:20px"
							onkeypress='return event.charCode >= 48 && event.charCode <= 57'
							size="10" maxlength="10">
				</input>
			</td>
			<td style="width: 20%;">
				<h3 style="text-align:right; font-family:Arial;">:טלפון ליצירת קשר</h3>
			</td>		
		</tr>
	</table>
		
	<div id="button" style="text-align:center;">
		<a href="index" class="button">חזור</a>
		<a id="search" class="button">חפש/י עזרה</a>
	</div>
{%endblock%}
